<h1>Tool Based Instrument</h1>

<div class="excerpt">
A tool-based instrument is an instrument that is calculated by a tool.
<br>
<br>
This model element is just the super-class of
<a href="RuleBasedInstrument.html">Rule Based Instrument</a> and
<a href="MetricBasedInstrument.html">Metric Based Instrument</a>. It is not supposed to be used.
